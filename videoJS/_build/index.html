<!DOCTYPE html>
<html>
	
	<head>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		
		<title>Custom VideoJS by Christopher Miles</title>
		
		<script src='js/jquery/jquery-2.0.3.min.js'></script>
		<script src='js/jquery/jquery-ui-1.9.2.custom.min.js'></script>
		<script src='js/jquery/jquery.ui.touch-punch.min.js'></script>
		<script src='js/jquery/jquery.easing.1.3.js'></script>
		<!-- <script src='js/jquery/jquery.mobile-1.3.2.min.js'></script> -->
		
		<script src="js/creatologist/core/core.js"></script>
		<script src="js/creatologist/utils/console.js"></script>
		
		<script src="js/video.js"></script>
		<script src='js/core.js'></script>
		
		<link rel='stylesheet' href='css/video-js.css'>
		<link rel='stylesheet' href='css/core.css'>
		
		<style>
			html, body {
				background-color: black;
				outline: none;
			}
			
			#video-controls_ {
				width: 100%;
				height: 100px;
				position: absolute;
				bottom: 30px;
				left: 0px;
				/*background-color: red;*/
				z-index: 999;
			}
			
				#video-controls-btn_ {
					float: left;
					width: 100px;
					height: 100px;
					/*background-color: green;*/
					margin-left: 30px;
					position: relative;
				}
				
					#video-controls-btn {
						width: 60px;
						height: 60px;
						background-color: white;
						border-radius: 50%;
						position: absolute;
						left: 50%;
						top: 50%;
						margin-left: -30px;
						margin-top: -30px;
					}
					
					.video-controls-btn-icon {
						width: 22px;
						height: 24px;
						position: absolute;
						margin-left: -11px;
						left: 50%;
						top: 50%;
						margin-top: -12px;
					}
					
					#video-controls-btn-play {
						background-image: url( 'img/video-player/icon-play.png' );
					}
					
					#video-controls-btn-pause {
						background-image: url( 'img/video-player/icon-pause.png' );
						display: none;
					}
				
				#video-controls-bar_ {
					float: left;
					margin-left: 10px;
					/*background-color: green;*/
					height: 100px;
					position: relative;
				}
				
					#video-controls-bar {
						width: inherit;
						height: 8px;
						border-radius: 4px;
						background-color: #777;
						position: absolute;
						top: 50%;
						margin-top: -4px;
						overflow: hidden;
					}
					
						#video-controls-bar-progress {
							width: 0%;
							height: inherit;
							background-color: #bbb;
							position: absolute;
							left: 0px;
							top: 0px;
						}
					
					#video-controls-scrubber {
						width: 34px;
						height: 34px;
						/*background-color: red;*/
						position: absolute;
						top: 50%;
						margin-top: -17px;
						left: 0px;
						margin-left: -17px;
						
					}
					
					#video-controls-scrubber:hover {
						cursor: 'pointer';
					}
					
						#video-controls-scrubber-over {
							width: 34px;
							height: 34px;
							background-color: white;
							border-radius: 50%;
							position: absolute;
							top: 50%;
							margin-top: -17px;
							left: 50%;
							margin-left: -17px;
						}
						
						#video-controls-scrubber-under {
							width: 20px; /* 60 */
							height: 20px; /* 60 */
							background-color: white;
							border-radius: 50%;
							position: absolute;
							top: 50%;
							margin-top: -10px; /* -30 */
							left: 50%;
							margin-left: -10px;/* -30 */
							filter:alpha(opacity=50);
							opacity: .5;
						}
					
				
				#video-marker-title_ {
					width: 160px;
					/*background-color: red;*/
					position: absolute;
					margin-left: -80px;
					height: 30px;
					left: 0px;
					margin-top: -30px;
					top: 0px;
					top: 30px;
					text-align: center;
					filter:alpha(opacity=0);
					opacity: 0;
					pointer-events: none;
					-o-pointer-events: none;
					-moz-pointer-events: none;
					-webkit-pointer-events: none;
				}
				
					#video-marker-title {
						padding: 8px;
						background-color: white;
						color: black;
						border-radius: 3px;
						text-align: center;
						width: auto;
					}
					
					#video-marker-arrow {
						width: 30px;
						height: 15px;
						background-image: url( 'img/video-player/marker-arrow.png' );
						position: absolute;
						bottom: -15px;
						left: 50%;
						margin-left: -15px;
					}
				
			#di-video-player {
				pointer-events: none;
			}
			
			
			
			.vjs-control-bar { display: none; }
		</style>
	</head>
	
	<body>
		
		
	<video id='di-video-player' class='video-js vjs-default-skin' controls preload='none' width='100%' height='100%'
	      poster='http://video-js.zencoder.com/oceans-clip.png'
	      data-setup='{ "controls": false, "preload": "auto" }'>
	    <source src='video/big_buck_bunny.mp4' type='video/mp4' />
	    <!-- <source src='http://video-js.zencoder.com/oceans-clip.mp4' type='video/mp4' /> -->
	    <source src='http://video-js.zencoder.com/oceans-clip.webm' type='video/webm' />
	    <source src='http://video-js.zencoder.com/oceans-clip.ogv' type='video/ogg' />
	    <track kind='captions' src='demo.captions.vtt' srclang='en' label='English'></track>
		<track kind='subtitles' src='demo.captions.vtt' srclang='en' label='English'></track>
	</video>
	  
	  <div id='video-controls_'>
			<div id='video-controls-btn_'>
				<div id='video-controls-btn'>
					<div id='video-controls-btn-play' class='video-controls-btn-icon'></div>
					<div id='video-controls-btn-pause' class='video-controls-btn-icon'></div>
				</div>
			</div>
			<div id='video-controls-bar_'>
				<div id='video-controls-bar'>
					<div id='video-controls-bar-progress'></div>
				</div>
				<div id='video-controls-scrubber'>
					<div id='video-controls-scrubber-over'></div>
					<div id='video-controls-scrubber-under'></div>
				</div>
				<div id='video-marker-title_'>
					<div id='video-marker-title'>Testing</div>
					<div id='video-marker-arrow'></div>
				</div>
			</div>
		</div>
		
	<!-- <img style='width:0;height:0;position:absolute;left:-1px;top:-1px;' src='video/big_buck_bunny.mp4' /> -->
		
	</body>
	
</html>
