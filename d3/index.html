<!DOCTYPE html>
<html>
    <head>
        <title></title>
        
        <!--[if lt IE 9]>
          <script src='http://html5shiv.googlecode.com/svn/trunk/html5.js'></script>
        <![endif]-->
        
        <style>
        	html { }
        </style>
        
        <script src='js/jquery/jquery-1.7.2.min.js'></script>
        <script src='js/jquery/jquery.easing.1.3.js'></script>
        <script src='js/d3/d3.min.js'></script>
        <script>
        	document.addEventListener("DOMContentLoaded",main);

		function main(){
        	console.log("------");
			var simple_data =[[23, 45, 67, 70],
				[10, 23, 40, 50 ], [5, 2, 4, 10]];
			var svg = d3.select("#viz").append("svg").attr("width",700).attr("height",400);

			var last_d, last_dist = 0;
			
			var x = {};
			var y = {};
			svg.selectAll("g").data(simple_data).enter().append("g")
        		.selectAll("circle").data(function(d){return d;}).enter().append("circle")
				.style("stroke","gray")
				.style("fill","white")
				.attr("cx",function(d,i,j){
        			
        			if ( i != 0 ) {
        				last_dist = last_dist + ( last_d * 2 );
        			} else {
        				last_dist = 0;
        			}
        			
        			last_d = d;
        			
        			if ( i == 0 ) {
        				if ( j == 0 ) {
        					x[i] = d;
        					return d;
        				} else return x[i];
        			}
        			else {
        				if ( j == 0 ) {
        					x[i] = last_dist + last_d;
        					return last_dist + last_d;
        				} else return x[i];
        			}
        		})
				.attr("cy",function(d,i, j){ 
					if ( j == 0 ) {
						y[i] = d;
						return d;
					} else {
						return y[i];
					}
					})
				.attr("r",function(d){
        			//console.log(d[0]);
        			return d;
        		});
		}
        </script>
    </head>
    
    <body>
    	<div id='viz'></div>
    </body>
</html>
